<!-- Contact part -->
<div class="contact-container2 putain">
  <form action="" class="contact2">
    <div class="contact-div">
      <label for="email"></label>
      <input type="text" id="email" name="email" class="input-contact" placeholder="Email...">
    </div>
    <div class="contact-div">
      <label for="subject"></label>
      <input type="email" id="subject" name="subject" class="input-contact" placeholder="Subject...">
